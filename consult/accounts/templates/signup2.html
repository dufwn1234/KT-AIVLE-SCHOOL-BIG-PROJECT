<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <!-- SEO Meta Tags-->
    <meta name="keywords" content="quicky, chat, messenger, conversation, social, communication" />
    <meta name="description" content="Quicky is a Bootstrap based modern and fully responsive Messaging template to help build Messaging or Chat application fast and easy." />
    <meta name="subject" content="communication">
    <meta name="copyright" content="frontendmatters">
     <meta name="revised" content="Tuesday, November 10th, 2020, 08:00 am" />
    <title>signup</title>
    <!-- Favicon and Touch Icons-->
    <link rel="icon" type="image/png" sizes="32x32" href="{%static "assets/img/favicons/favicon-96x96.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{%static "assets/img/favicons/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{%static "assets/img/favicons/favicon-16x16.png" %}">
    <link rel="shortcut icon" type="image/x-icon" href="{%static "assets/img/favicons/favicon.ico" %}">
    <link rel="manifest" href="{%static "assets/img/favicons/manifest.json" %}">
    <meta name="msapplication-TileImage" content="{%static "assets/img/favicons/ms-icon-150x150.png" %}">
    <meta name="theme-color" content="#ffffff"> 

    <link rel="stylesheet" href="./../assets/webfonts/inter/inter.css"> 
    <link rel="stylesheet" href="./../assets/css/app.min.css">
</head>

<body class="authentication-page">

    <!-- Main Layout Start -->
    <div class="main-layout card-bg-1">
        <div class="container d-flex flex-column">
            <div class="row no-gutters text-center align-items-center justify-content-center min-vh-100">
                <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                    <h1 class="font-weight-bold">Sign up</h1>
                    <p class="text-dark mb-3">We are Different, We Make You Different.</p>
                    <form class="mb-3">
                        <div class="form-group">
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" class="form-control form-control-md" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email" class="sr-only">Email Address</label>
                            <input type="email" class="form-control form-control-md" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" class="form-control form-control-md" id="password" placeholder="Enter your password">
                        </div>

                        <div class="form-group">
                            <label for="password" class="sr-only">Check Password</label>
                            <input type="password" class="form-control form-control-md" id="password" placeholder="Enter your password">
                        </div>

                        <div class="form-group">
                            <label for="phone" class="sr-only">Phone Number</label>
                            <input type="tel" class="form-control form-control-md" id="phone" placeholder="Enter your phone number">
                        </div>

                        <div class="form-group">
                            <label for="userType" class="sr-only">User Type</label>
                            <div class="btn-group" role="group" aria-label="User Type">
                                <button type="button" class="btn btn-primary" id="customerBtn">Customer</button>
                                <button type="button" class="btn btn-primary" id="counselorBtn">Counselor</button>
                            </div>
                            <input type="hidden" id="userType" name="userType">
                        </div>

                        <div class="form-group">
                            <label for="language">Select Language:</label>
                            <select class="form-control" id="language" name="language">
                                <option value="korean">Korean</option>
                                <option value="english">English</option>
                                <option value="japanese">Japanese</option>
                                <option value="chinese">Chinese</option>
                                <option value="vietnamese">Vietnamese</option>
                                <option value="thai">Thai</option>
                            </select>
                        </div>

                        
                        <button class="btn btn-primary btn-lg btn-block text-uppercase font-weight-semibold" type="submit">Sign up</button>
                    </form>

                    <p>Already have an account? <a class="font-weight-semibold" href="./signin.html">Sign in</a>.</p>
                </div>
            </div> 
        </div>
    </div>
    <!-- Main Layout End -->
  

    <!-- Javascript Files -->
    <script src="./../assets/vendors/jquery/jquery-3.5.0.min.js"></script>
    <script src="./../assets/vendors/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./../assets/vendors/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="./../assets/vendors/svg-inject/svg-inject.min.js"></script>
    <script src="./../assets/vendors/modal-stepes/modal-steps.min.js"></script>
    <script src="./../assets/js/app.js"></script>

</body>

</html>
